<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Spotify Clone - Settings
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-gray-900 text-white font-roboto">
  <!-- Navbar -->
  <nav class="bg-gray-800 p-4">
   <div class="container mx-auto flex justify-between items-center">
    <div class="flex items-center">
     <img alt="Spotify logo, a green circle with three curved lines inside representing sound waves" class="h-10 w-10" height="50" src="https://storage.googleapis.com/a1aa/image/2zzPDWrirk6oMBf6ntdXjGWWtGmQoZPsCvCCukFuWgyPq8eTA.jpg" width="50"/>
     <span class="ml-3 text-xl font-bold">
      Spotify
     </span>
    </div>
    <ul class="flex space-x-4">
     <li>
      <a class="hover:text-green-500" href="index.html">
       Home
      </a>
     </li>
     <li>
      <a class="hover:text-green-500" href="galeria.html">
       Search
      </a>
     </li>
     <li>
      <a class="hover:text-green-500" href="biblioteca.html">
       Your Library
      </a>
     </li>
    </ul>
    <div class="flex items-center space-x-4">
     <a class="hover:text-green-500" href="#">
      <i class="fas fa-user">
      </i>
     </a>
     <a class="hover:text-green-500" href="config.html">
      <i class="fas fa-cog">
      </i>
     </a>
    </div>
   </div>
  </nav>
  <!-- Settings Section -->
  <div class="container mx-auto mt-8">
   <h1 class="text-3xl font-bold mb-6">
    Settings
   </h1>
   <div class="bg-gray-800 p-6 rounded-lg">
    <h2 class="text-2xl font-bold mb-4">
     Account
    </h2>
    <div class="mb-4">
     <label class="block text-sm font-medium mb-2" for="username">
      Username
     </label>
     <input class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500" id="username" placeholder="Your username" type="text" value="john_doe"/>
    </div>
    <div class="mb-4">
     <label class="block text-sm font-medium mb-2" for="email">
      Email
     </label>
     <input class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500" id="email" placeholder="Your email" type="email" value="john_doe@example.com"/>
    </div>
    <div class="mb-4">
     <label class="block text-sm font-medium mb-2" for="password">
      Password
     </label>
     <input class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500" id="password" placeholder="Your password" type="password"/>
    </div>
    <button class="bg-green-500 text-white px-6 py-3 rounded-full text-lg">
     Save Changes
    </button>
   </div>
   <div class="bg-gray-800 p-6 rounded-lg mt-8">
    <h2 class="text-2xl font-bold mb-4">
     Preferences
    </h2>
    <div class="mb-4">
     <label class="block text-sm font-medium mb-2" for="language">
      Language
     </label>
     <select class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500" id="language">
      <option>
       English
      </option>
      <option>
       Spanish
      </option>
      <option>
       French
      </option>
      <option>
       German
      </option>
     </select>
    </div>
    <div class="mb-4">
     <label class="block text-sm font-medium mb-2" for="theme">
      Theme
     </label>
     <select class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500" id="theme">
      <option>
       Dark
      </option>
      <option>
       Light
      </option>
     </select>
    </div>
    <button class="bg-green-500 text-white px-6 py-3 rounded-full text-lg">
     Save Preferences
    </button>
   </div>
  </div>
  <!-- Footer -->
  <footer class="bg-gray-800 mt-12 p-4">
   <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
    <div class="flex items-center mb-4 md:mb-0">
     <img alt="Spotify logo, a green circle with three curved lines inside representing sound waves" class="h-10 w-10" height="50" src="https://storage.googleapis.com/a1aa/image/2zzPDWrirk6oMBf6ntdXjGWWtGmQoZPsCvCCukFuWgyPq8eTA.jpg" width="50"/>
     <span class="ml-3 text-xl font-bold">
      Spotify
     </span>
    </div>
    <ul class="flex space-x-4">
     <li>
      <a class="hover:text-green-500" href="#">
       About
      </a>
     </li>
     <li>
      <a class="hover:text-green-500" href="#">
       Jobs
      </a>
     </li>
     <li>
      <a class="hover:text-green-500" href="#">
       For the Record
      </a>
     </li>
    </ul>
    <div class="flex space-x-4">
     <a class="hover:text-green-500" href="#">
      <i class="fab fa-facebook">
      </i>
     </a>
     <a class="hover:text-green-500" href="#">
      <i class="fab fa-twitter">
      </i>
     </a>
     <a class="hover:text-green-500" href="#">
      <i class="fab fa-instagram">
      </i>
     </a>
    </div>
   </div>
  </footer>
 </body>
</html>
