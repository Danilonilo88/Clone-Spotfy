<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login - Spotify Clone
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-gray-900 text-white font-roboto flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
   <div class="flex justify-center mb-6">
    <img alt="Spotify logo, a green circle with three curved lines inside representing sound waves" class="h-16 w-16" height="64" src="https://storage.googleapis.com/a1aa/image/2zzPDWrirk6oMBf6ntdXjGWWtGmQoZPsCvCCukFuWgyPq8eTA.jpg" width="64"/>
   </div>
   <h2 class="text-2xl font-bold text-center mb-6">
    Login to Spotify
   </h2>
   <form action="#" method="POST">
    <div class="mb-4">
     <label class="block text-gray-400 mb-2" for="username">
      Username
     </label>
     <input class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500" id="username" name="username" required="" type="text"/>
    </div>
    <div class="mb-6">
     <label class="block text-gray-400 mb-2" for="password">
      Password
     </label>
     <input class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500" id="password" name="password" required="" type="password"/>
    </div>
    <button class="w-full bg-green-500 text-white p-3 rounded-lg font-semibold hover:bg-green-600 transition duration-300" type="submit">
     Login
    </button>
   </form>
   <div class="mt-6 text-center">
    <a class="text-gray-400 hover:text-green-500 transition duration-300" href="#">
     Forgot your password?
    </a>
   </div>
   <div class="mt-6 text-center">
    <span class="text-gray-400">
     Don't have an account?
    </span>
    <a class="text-green-500 hover:underline" href="inscreva.html">
     Sign up
    </a>
   </div>
  </div>
 </body>
</html>
